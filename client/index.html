<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawDash - Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>DrawDash</h1>
            <div id="status">Ready</div>
        </header>
        
        <main>
            <canvas id="drawingCanvas"></canvas>
        </main>
        
        <aside>
            <div id="toolbar">
                <div class="tool-group">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                
                <div class="tool-group">
                    <label for="strokeWidth">Width: <span id="strokeWidthValue">2</span>px</label>
                    <input type="range" id="strokeWidth" min="1" max="50" value="2">
                </div>
                
                <div class="tool-group">
                    <button id="penTool" class="tool-btn active">Pen</button>
                    <button id="eraserTool" class="tool-btn">Eraser</button>
                </div>
                
                <div class="tool-group">
                    <button id="undoBtn" class="tool-btn" title="Undo (Ctrl+Z)">Undo</button>
                    <button id="redoBtn" class="tool-btn" title="Redo (Ctrl+Y)">Redo</button>
                </div>
                
                <div class="tool-group">
                    <button id="clearBtn" class="tool-btn clear-btn">Clear Canvas</button>
                </div>
            </div>
            <div id="users">
                <!-- TODO: Active users list -->
            </div>
        </aside>
    </div>
    
    <!-- Socket.io client library (served automatically by Socket.io server) -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="websocket.js"></script> -->
    <script src="canvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
